    <script>
      const ticket = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHAiOjE2OTUxODg4NzcsIkNMQUlNLTAxIjoicktLMi9DY1dQQnM9IiwiQ0xBSU0tMDIiOiI5UStMQm93VTl6az0iLCJDTEFJTS0wMyI6Ilp3Tys5azJoTzUwPSIsIkNMQUlNLTA0IjoiMzBLV1hFL3BnVlFwblNnUFFxRmFrWHdXck1kRktLdWh5UGdEdm5pbDBlZz0ifQ.SKx8WkqAwyXRW3K6PWVJ7loO8J7xVEMcCJEv-9viMmo'
      const irBookingDetails = document.querySelector("ir-booking-details");

      var myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");

      var raw = JSON.stringify({
        BH_ID: 13658735,
        LANGUAGE_ABBREVIATION: "EN",
        EXCLUDE_AC: false,
        EXCLUDE_BH_POLICIES: false,
      });

      var requestOptions = {
        method: "POST",
        headers: myHeaders,
        body: raw,
        redirect: "follow",
      };

      fetch(
        `https://gateway.igloorooms.com/IR/Get_Bh_Full?Ticket=${ticket}`,
        requestOptions
      )
        .then((response) => response.json())
        .then((result) => {
          irBookingDetails.bookingDetails = result.My_Result;
        })
        .catch((error) => console.log("error", error));
    </script>
